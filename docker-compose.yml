version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-video-bot
    restart: unless-stopped
    environment:
      - MONGO_URI=${MONGO_URI:-mongodb://mongodb:27017/telegram_bot}
      - DATABASE_NAME=${DATABASE_NAME:-telegram_bot}
      - BOT_TOKEN=${BOT_TOKEN}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - ./videos:/app/videos
      - ./config.json:/app/config.json:ro
    depends_on:
      - mongodb
    networks:
      - bot-network

  mongodb:
    image: mongo:5.0
    container_name: telegram-bot-mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${DATABASE_NAME:-telegram_bot}
    volumes:
      - mongodb_data:/data/db
    networks:
      - bot-network

  # Optional: MongoDB Web UI
  mongo-express:
    image: mongo-express:latest
    container_name: telegram-bot-mongo-express
    restart: unless-stopped
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_ROOT_USERNAME:-admin}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_ROOT_PASSWORD:-password}
      - ME_CONFIG_MONGODB_URL=mongodb://mongodb:27017/
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - bot-network
    profiles:
      - dev

volumes:
  mongodb_data:

networks:
  bot-network:
    driver: bridge